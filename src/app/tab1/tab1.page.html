<ion-header>
  <ion-toolbar>
    <ion-title>
      Decoracion
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item><ion-button (click)="iracercade()"><ion-icon name="bulb"></ion-icon></ion-button></ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Interior</ion-label>
      <ion-toggle [(ngModel)]="opcion1" value="opcion1" (ionChange)="cambiaopcion1()"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Living</ion-label>
      <ion-toggle [(ngModel)]="opcion2" value="opcion2" (ionChange)="cambiaopcion2()"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Comedor</ion-label>
      <ion-toggle [(ngModel)]="opcion3" value="opcion3" (ionChange)="cambiaopcion3()"></ion-toggle>
    </ion-item>
  </ion-list>
  
  <div *ngIf="opcion1check===1; then thenBlock1 else elseBlock1"></div>
  <ng-template #thenBlock1>
      <ion-card class="welcome-card">
          <ion-card-title>Interior</ion-card-title>
          <ion-item><ion-img style="width: 280px; height: 200px;" src="/assets/decointerior.jpg" (click)="irproveedor()"></ion-img></ion-item>
        </ion-card>
  </ng-template>
  <ng-template #elseBlock1></ng-template> 
  <div *ngIf="opcion2check===2; then thenBlock2 else elseBlock2"></div>
  <ng-template #thenBlock2>
      <ion-card class="welcome-card">
          <ion-card-header>
              <ion-card-title>Living</ion-card-title>
            </ion-card-header>
          <ion-item><ion-img style="width: 280px; height: 200px;" src="/assets/decofutones.jpg" (click)="irproveedor()"></ion-img></ion-item>
        </ion-card>
  </ng-template>
  <ng-template #elseBlock2></ng-template>
  <div *ngIf="opcion3check===3; then thenBlock3 else elseBlock3"></div>
  <ng-template #thenBlock3>
      <ion-card class="welcome-card">
          <ion-card-title>Comedor</ion-card-title>
          <ion-item><ion-img style="width: 280px; height: 200px;" src="/assets/decocomedor.jpg" (click)="irproveedor()"></ion-img></ion-item>
        </ion-card>
   </ng-template>
  <ng-template #elseBlock3></ng-template>  
 
    

    
   
</ion-content>
